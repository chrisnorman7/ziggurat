name: ziggurat
version: 0.22.8
description: >
  A library for making audio games.

  This package started out as a way to create 2d maps for use in games, but has
  since grown to include tools and methods for making audio games with and
  without maps.
repository: https://github.com/chrisnorman7/ziggurat

environment:
  sdk: ">=2.13.0 <3.0.0"

dependencies:
  dart_sdl: ^0.8.0
  encrypt: ^5.0.1
  json_annotation: ^4.3.0
  meta: ^1.7.0

dev_dependencies:
  build_runner: ^2.0.6
  build_test: ^2.1.4
  json_serializable: ^6.0.0
  lints: ^1.0.0
  test: ^1.16.0
